<div>
<br><br><br>

<h1> Sign Up! </h1>
 <form action="#" method="post">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="mobilePhone">Mobile Phone</label>
        <input type="tel" id="mobilePhone" name="mobilePhone" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label>
            <input type="checkbox" name="apolloRewards"> Sign up for Apollo Rewards
        </label>

        <label>
            <input type="checkbox" name="exclusiveOffers"> Receive exclusive offers and promotions via email
        </label>

        <label for="dob">Date of Birth</label>
        <select id="dobMonth" name="dobMonth">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>

        </select>

        <input type="number" id="dobDay" name="dobDay" placeholder="Day" required>

        <label for="findUs">How did you find us?</label>
        <select id="findUs" name="findUs">
            <option value="search">Search Engine</option>
            <option value="social">Social Media</option>

        </select>

        <label>
            <input type="checkbox" name="ageConfirmation"> Yes, I am 13 years of age or older
        </label>

        <button type="submit">SIGN UP</button>
    </form>
</div>
<br><br><br>
</body>
</html>
